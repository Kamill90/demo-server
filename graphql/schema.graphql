type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  getAllUsers: [User!]!
  getAllPosts: [Post!]!
  postsByUser(userId: ID!): [Post!]!
}

type Mutation {
  createUser(name: String!, password: String!): AuthPayload
  login(name: String!,password: String!): AuthPayload
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}

type User {
  id: ID!
  email: String
  name: String!
  posts: [Post!]
  password: String!
}

type AuthPayload {
  user: User!
  token: String!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}