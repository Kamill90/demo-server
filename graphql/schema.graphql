type Query {
  getAllUsers: [User!]!
}

type Mutation {
  createUser(email: String!, name: String password: String!): AuthPayload
  login(email: String!,password: String!): AuthPayload
  updateUser(name: String!): User
}

type User {
  id: ID!
  email: String!
  name: String
  password: String!
}

type AuthPayload {
  user: User!
  token: String!
}
