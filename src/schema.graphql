type Query {
  getAllUsers: [User!]!
  getMe: User
}

type Mutation {
  createUser(email: String!, name: String, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createPost(title: String!): Post
  updateUser(name: String!): User
}

type User {
  id: ID!
  email: String!
  name: String
  password: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  author: User
}

type AuthPayload {
  user: User!
  token: String!
}
